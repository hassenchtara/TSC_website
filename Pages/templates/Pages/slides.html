<section id="hero">
  <div id="heroCarousel" class="carousel slide carousel-fade" data-ride="carousel">

    <div class="carousel-inner" role="listbox">

      <!-- Slide 1 -->{% for slide,i in slides %}
      <div {% if i == '0'  %} class="carousel-item active" {% else %} class="carousel-item " {% endif %}  style="background-image: url(/static{{ slide.photo.url }});">
        <div class="carousel-container">
          <div class="carousel-content animated fadeInUp">
            <h2><span>{{ slide.title }}</span></h2>
            <p>{{ slide.content }}</p>
            <div class="text-center"><a href="{{ slide.link }}" class="btn-get-started">Read More</a></div>
          </div>
        </div>
      </div>

      {% endfor %}
    </div>

    <a class="carousel-control-prev" href="#heroCarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon bx bx-left-arrow" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>

    <a class="carousel-control-next" href="#heroCarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon bx bx-right-arrow" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>

    <ol class="carousel-indicators" id="hero-carousel-indicators">
    </ol>

  </div>
</section><!-- End Hero -->
