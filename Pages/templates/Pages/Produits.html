{% extends "Pages/base.html" %}
{% block content %}

<!-- ======= Breadcrumbs ======= -->
<section id="breadcrumbs" class="breadcrumbs">
  <div class="container">

    <div class="d-flex justify-content-between align-items-center">
      <h2>Produits</h2>
      <ol>
        <li><a href="{% url 'Accueil' %}">Accueil</a></li>
        <li>Produits</li>
      </ol>
    </div>

  </div>
</section><!-- End Breadcrumbs -->
<section id="portfolio" class="portfolio">
  <div class="container">

<div class="row">
  <div class="col-lg-12 d-flex justify-content-center">
    <ul id="portfolio-flters">
      <li data-filter="*" class="filter-active">All</li>
      {% for i,j in Categorys %}
      <li data-filter=".filter-{{i}}">{{j}}</li>
      {% endfor %}
    </ul>
  </div>
</div>


<div class="row portfolio-container">
{% for prod,i in produits %}
  <div class="col-lg-4 col-md-6 portfolio-item filter-{{ i }}">
    <img src="/static{{ prod.photo_main.url }}" class="img-fluid" alt="">
    <div class="portfolio-info">
      <h4>{{ prod.name }}</h4>
      <p>{{ prod.Category }}</p>
      <a href="/static{{ prod.photo_main.url }}" data-gall="portfolioGallery" class="venobox preview-link"><i class="bx bx-plus"></i></a>
      <a href="{{ prod.name }}" class="details-link" title="More Details"><i class="bx bx-link"></i></a>
    </div>
  </div>
{% endfor %}
</div>
</div>
</section>

{% endblock content %}
